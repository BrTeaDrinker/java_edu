apply plugin: 'java'

repositories {mavenCentral()
    mavenLocal()
    jcenter()}

dependencies {implementation 'org.testng:testng:7.0.0'}

test {
    useTestNG()
    scanForTestClasses = false
    include '**/*'

    beforeTest { descriptor ->
        logger.lifecycle("Gradle running test: ${descriptor}")
    }
}